<div id="appCapsule" class="pt-0">

    <div class="login-form mt-1">
        <div class="section">
            <img src="assets/img/sample/photo/vector4.png" alt="image" class="form-image">
        </div>
        <div class="section mt-1">
            <h1>شروع کنید</h1>
            <h4>برای ورود فیلدهای فرم را پر کنید</h4>
        </div>
        <div class="section mt-1 mb-5">
            <vee-form action="app-pages.html">
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label for="number" class="d-none"></label>
                        <vee-field name="number" type="text" class="form-control form-control-user"
                            id="exampleInputEmail" aria-describedby="emailHelp" placeholder="ایمیل..." />
                        <ErrorMessage class="text-danger fs-6" name="number" />
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                    </div>
                </div>

                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label for="password" class="d-none"></label>
                        <vee-field name="password" type="password" class="form-control form-control-user"
                            id="exampleInputPassword" placeholder="رمز عبور" />
                        <ErrorMessage class="text-danger fs-6" name="password" />
                        <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i>
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <vee-field type="checkbox" name="remember" value="1" />
                        <label class="px-2" for="remember">Remember
                            Me</label><br>
                        <ErrorMessage class="text-danger fs-6" name="remember" />
                    </div>
                </div>

                <div class="form-links mt-2">
                    <hr>
                    <div>
                        <a href="page-register.html">ثبت نام</a>
                    </div>
                    <div><a href="page-forgot-password.html" class="text-muted">رمز خود را فراموش کردید؟</a></div>
                </div>

                <div class="form-button-group">
                    <button :disabled="login_in_submittion" type="submit" class="btn btn-primary btn-block btn-lg">
                        ورود
                    </button>
                </div>

            </vee-form>
        </div>
    </div>

</div>
